apiVersion: apps/v1
kind: Deployment
metadata:
  name: profile-depl
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: profile
  template:
    metadata:
      labels:
        app: profile
    spec:
      containers:
        - name: profile
          image: grc.io/eduhub-online/profile
---
apiVersion: v1
kind: Service
metadata:
  name: profile-srv
spec: 
  selector:
    app: profile
  ports:
    - name: profile
      protocol: TCP
      port: 3004
      targetPort: 3004
